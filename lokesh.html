<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="lokesh.css">
    
    <title>lokesh</title>

<body>  
    
    <form action="" method="post"> 
        <h1> CONTACT US</h1>

    <div>Name : <input required placeholder="Enter your name" type="text" name="username" id="name"></div><br>

    <div>Email : <input placeholder="Enter your email" required type="email" name="useremail" id="email"></div><br>

    <div> Gender : <select  name="usegender" id="gender">
        <option value="male">male</option>
        <option value="female">female</option>
        <option value="transegender">transegender</option>
    </select></div> <br>

    <div class="choke"> frontend : <input required type="checkbox" name="skill" id="frontend">
     backend : <input required type="checkbox" name="skill" id="backend"> </div><br>

     <div> <fieldset> <legend>mode of payment</legend>cash : <input type="radio" name="payment" id="cash">
        cheque : <input required type="radio" name="payment" id="cheque"> </fieldset>
    
    </div><br>

    <div> Password : <input placeholder="Enter password" required type="password" name="userpassword" id="password"></div> <br>

    <div> <input required type="Submit" value="Submit"></div><br>

</form>
